# SMILE Next.js Blue/Green Nginx Configuration
# Install location: /etc/nginx/sites-available/smile-next
# Enable: sudo ln -s /etc/nginx/sites-available/smile-next /etc/nginx/sites-enabled/
# Test: sudo nginx -t && sudo systemctl reload nginx

# Rate limiting
limit_req_zone $binary_remote_addr zone=smile_limit:10m rate=10r/s;

# BLUE Environment (Development/Testing) - Port 3001
server {
    listen 80;
    server_name smile-next-blue.seedsofempowerment.org;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name smile-next-blue.seedsofempowerment.org;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/smile-next-blue.seedsofempowerment.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smile-next-blue.seedsofempowerment.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting
    limit_req zone=smile_limit burst=20 nodelay;

    # Logging
    access_log /var/log/nginx/smile-blue-access.log;
    error_log /var/log/nginx/smile-blue-error.log;

    # Proxy settings
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location /_next/static/ {
        proxy_pass http://localhost:3001;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # API endpoints
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeout for AI operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://localhost:3001;
        access_log off;
    }
}

