# QA Docker Compose for AWS EC2/GCP
# Infrastructure (Redis) is managed via docker-compose.infra.qa.yml
# Usage: docker-compose -f docker-compose.qa.yml up -d

services:
  # Next.js Application
  app:
    image: ${DOCKER_IMAGE:-smile-next-app:latest}
    # Note: build section removed - image is pulled by GitHub Actions workflow
    container_name: ${CONTAINER_NAME:-smile-app}
    ports:
      - "${PORT:-3001}:3000"
    environment:
      - NODE_ENV=production
      # Database host 'db' must be resolvable (e.g. Cloud SQL Auth Proxy or internal DNS)
      - DATABASE_URL=postgresql://smile_user:${DB_PASSWORD:-simple_pass}@db:5432/smile_new_db
      - REDIS_URL=redis://smile-redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
    networks:
      - smile-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  smile-network:
    name: smile-network
