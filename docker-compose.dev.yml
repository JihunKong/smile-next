# Dev VM Docker Compose (GCP Compute Engine) - App Only
# Infrastructure (DB, Redis) is managed via docker-compose.infra.dev.yml
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # Next.js Application
  app:
    image: ${DOCKER_IMAGE:-smile-next-app:latest}
    # Note: build section removed - image is pulled by GitHub Actions workflow
    container_name: ${CONTAINER_NAME:-smile-app}
    ports:
      - "${PORT:-3001}:3000"
    environment:
      - NODE_ENV=production
      # Use environment-specific database name (dev uses 'smile_dev_db', qa uses 'smile_qa_db')
      # Connects to smile-postgres container from infra stack
      - DATABASE_URL=postgresql://smile_user:${DB_PASSWORD:-simple_pass}@smile-postgres:5432/${DB_NAME:-smile_dev_db}
      - REDIS_URL=redis://smile-redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - DISABLE_WORKERS=${DISABLE_WORKERS:-false}
    networks:
      - smile-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  smile-network:
    name: smile-network
    external: true
