# Dev VM Docker Compose (GCP Compute Engine)
# Includes PostgreSQL and Redis containers
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database (local container for dev)
  db:
    image: postgres:15-alpine
    container_name: smile-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: smile_db
      POSTGRES_USER: smile_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smile_user -d smile_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smile-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # Redis for Bull Queue
  redis:
    image: redis:7-alpine
    container_name: smile-redis
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smile-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M

  # Next.js Application
  app:
    image: ${DOCKER_IMAGE:-smile-next-app:latest}
    # Note: build section removed - image is pulled by GitHub Actions workflow
    container_name: ${CONTAINER_NAME:-smile-app}
    ports:
      - "${PORT:-3001}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://smile_user:${DB_PASSWORD:-change_me_in_production}@db:5432/smile_db
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - DISABLE_WORKERS=${DISABLE_WORKERS:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smile-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  smile-network:
    driver: bridge

volumes:
  postgres_data:
    external: true
    name: app_postgres_data
  redis_data:
    external: true
    name: app_redis_data
