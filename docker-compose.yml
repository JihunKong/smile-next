services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: smile-postgres
    environment:
      POSTGRES_DB: smile_db
      POSTGRES_USER: smile_user
      POSTGRES_PASSWORD: smile_password
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smile_user -d smile_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smile-network

  # Redis for Bull Queue
  redis:
    image: redis:7-alpine
    container_name: smile-redis
    ports:
      - "6382:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smile-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smile-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://smile_user:smile_password@db:5432/smile_db
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      # Trust host for dev environment (required when using 0.0.0.0)
      - AUTH_TRUST_HOST=true
      # These should be set in .env.local or passed at runtime
      - AUTH_SECRET=${AUTH_SECRET:-docker-dev-secret-change-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      # Disable workers if Redis is not available (set to "true" to disable)
      - DISABLE_WORKERS=${DISABLE_WORKERS:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smile-network
    restart: unless-stopped

networks:
  smile-network:
    driver: bridge

volumes:
  postgres_data:
    external: true
    name: app_postgres_data
  redis_data:
    external: true
    name: app_redis_data