name: Cleanup Old Package Versions

on:
  # Run weekly on Sunday at midnight
  schedule:
    - cron: '0 0 * * 0'
  # Also run after successful deployments
  workflow_run:
    workflows: ["Deploy SMILE Next Application"]
    types:
      - completed
  # Manual trigger
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Delete old untagged versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'smile-web'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: 'true'
          owner: 'seeds-smile-the-ultimate'

      - name: Delete old PR versions (older than 7 days)
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'smile-web'
          package-type: 'container'
          min-versions-to-keep: 10
          ignore-versions: '^(latest|develop)$'
          delete-only-pre-release-versions: 'true'
          owner: 'seeds-smile-the-ultimate'
