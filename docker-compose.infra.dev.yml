# Infrastructure Docker Compose for Dev/QA
# Includes PostgreSQL and Redis containers
# Usage: docker-compose -f docker-compose.infra.dev.yml up -d

services:
  # PostgreSQL Database (shared by dev and QA)
  # Note: POSTGRES_DB creates the initial database, but dev/QA use separate databases
  # (smile_dev_db and smile_qa_db) created dynamically during deployment
  db:
    image: postgres:15-alpine
    container_name: smile-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: smile_new_db # Initial database
      POSTGRES_USER: smile_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-simple_pass}
      # Enable SSH tunnel access (DBeaver, etc.) with scram-sha-256 auth
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=trust"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Generic healthcheck - checks PostgreSQL is ready
      test: [ "CMD-SHELL", "pg_isready -U smile_user" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smile-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # Redis for Bull Queue
  redis:
    image: redis:7-alpine
    container_name: smile-redis
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smile-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M

networks:
  smile-network:
    name: smile-network
    driver: bridge

volumes:
  postgres_data:
    name: app_postgres_data
  redis_data:
    name: app_redis_data
